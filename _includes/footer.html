<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l4 s12">
        <h5 class="white-text">{{ site.title }}</h5>
        <p class="grey-text text-lighten-4">{{ site.description }}</p>
      </div>
      <div class="col l4 s12">
        <h5 class="white-text">Life On Web</h5>
        {% include social_list.html %}
      </div>
      <div class="col l4 s12">
        <h5 class="white-text">Credits</h5>
        <p class="grey-text text-lighten-4">{{ site.credits }}</p>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    Copyright Â© 2016 <a href="{{ site.owner.link }}">{{ site.owner.name }}</a>
    <a class="grey-text text-lighten-4 right" href="mailto:{{ site.owner.email }}">{{ site.owner.email }}</a>
    </div>
  </div>
</footer>
