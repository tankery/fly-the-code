---
layout: default
styles: ['post']
---
<div class="post-page">
  <header>
    <div class="post-header-container parallax-container valign-wrapper">

      <div class="parallax">
        {% if page.image %}
        <img src="{{ site.baseurl }}/assets/img/post/{{ page.image.feature }}">
        <div class="image-mask"></div>
        {% endif %}
      </div>

      <div class="post-header container">
        <h1 class="post-title">{{ page.title }}</h1>
        {% include post_meta.html post=page %}
      </div>

    </div>
  </header>

  <div class="post-content container">
    {{ content }}
  </div>

  <div class="post-footer container">

    {% include signature.html %}

    {% include share.html %}

    {% if site.disqus_shortname and page.comments == true %}
      {% include comments.html %}
    {% endif %}
  </div>
</div>
